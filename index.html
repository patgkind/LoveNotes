<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Notes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #board {
      position: relative;
      width: calc(100vw - 20px);
      height: calc(100vh - 20px);
      margin: 10px;
      border: 2px solid #ccc;
      background: white;
      overflow: hidden;
    }
    .note {
      position: absolute;
      width: 160px;
      min-height: 120px;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: move;
      overflow-wrap: break-word;
    }
    .note img {
      max-width: 100%;
      border-radius: 6px;
    }
    /* FAB */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }
    .fab button {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    .fab-menu {
      display: none;
      flex-direction: column;
      margin-bottom: 10px;
      align-items: flex-end;
    }
    .fab-menu button {
      margin-top: 10px;
      width: auto;
      height: auto;
      border-radius: 20px;
      padding: 8px 12px;
      font-size: 14px;
      background: #ff4081;
    }
    .fab.open .fab-menu {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- FAB -->
  <div class="fab" id="fab">
    <div class="fab-menu">
      <button onclick="addNote()">Add Note</button>
      <button onclick="addImage()">Add Image</button>
      <button onclick="toggleEdit()">Edit Mode</button>
      <button onclick="deleteSelected()">Delete</button>
    </div>
    <button onclick="toggleFab()">+</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyOgP36dXRLEoXmmg3KHUfPNuprLSVTo1k57aQYC8VkYfP4vdROq4X3lhFMvOHyQ1dgKw/exec";
    let editMode = false;
    let selectedNote = null;

    async function fetchNotes() {
      const res = await fetch(`${scriptUrl}?action=list`);
      const notes = await res.json();
      renderNotes(notes);
    }

    function renderNotes(notes) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      notes.forEach(n => {
        const div = document.createElement('div');
        div.className = 'note';
        div.style.left = n.X + 'px';
        div.style.top = n.Y + 'px';
        div.style.background = n.Color;
        div.dataset.id = n.ID;

        if (n.ImageURL) {
          const img = document.createElement('img');
          img.src = n.ImageURL;
          div.appendChild(img);
        }
        const text = document.createElement('div');
        text.contentEditable = true;
        text.innerText = n.Text;
        text.onblur = () => saveEdit(n.ID, text.innerText);
        div.appendChild(text);

        board.appendChild(div);
      });
    }

    async function saveEdit(id, text) {
      await fetch(`${scriptUrl}?action=edit&id=${id}&text=${encodeURIComponent(text)}`);
    }

    async function addNote() {
      const params = new URLSearchParams({
        action: 'add',
        text: '',
        color: '#fffb7d',
        x: 50,
        y: 50,
        pinned: 'false',
        imageUrl: ''
      });
      await fetch(`${scriptUrl}?${params}`);
      fetchNotes();
    }

    async function addImage() {
      const url = prompt("Enter image URL");
      if (!url) return;
      const params = new URLSearchParams({
        action: 'add',
        text: '',
        color: '#fff',
        x: 50,
        y: 50,
        pinned: 'false',
        imageUrl: url
      });
      await fetch(`${scriptUrl}?${params}`);
      fetchNotes();
    }

    function toggleEdit() {
      editMode = !editMode;
      alert("Edit mode " + (editMode ? "ON" : "OFF"));
    }

    async function deleteSelected() {
      const id = prompt("Enter note ID to delete");
      if (!id) return;
      await fetch(`${scriptUrl}?action=delete&id=${id}`);
      fetchNotes();
    }

    function toggleFab() {
      document.getElementById('fab').classList.toggle('open');
    }

    fetchNotes();
  </script>
</body>
</html>
