<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    #notes {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .note {
      position: relative;
      width: 200px;
      height: 200px;
      padding: 8px;
      box-sizing: border-box;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .note textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      outline: none;
      background: transparent;
      font-size: 14px;
    }
    .pin-badge {
      position: absolute;
      left: -6px;
      top: -8px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
     
    }
    .color-btn {
      position: absolute;
      left: 6px;
      bottom: 6px;
      width: 22px;
      height: 22px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.15);
      cursor: pointer;
      display: block;
    }
    .color-input {
      position: absolute;
      left: -9999px; /* hide off-screen but keep clickable */
      width: 1px;
      height: 1px;
      opacity: 0;
    }
    #addBtn {
      margin-bottom: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="addBtn">Add Note</button>
  <div id="notes"></div>

  <script>
    const notesContainer = document.getElementById('notes');
    const addBtn = document.getElementById('addBtn');
    let notes = [];

    function saveNotes() {
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function loadNotes() {
      const stored = localStorage.getItem('notes');
      if (stored) notes = JSON.parse(stored);
      notes.forEach(n => renderNote(n));
    }

    function renderNote(note) {
      const el = document.createElement('div');
      el.className = 'note';
      el.style.background = note.color || '#fff';

      const pin = document.createElement('div');
      pin.className = 'pin-badge';
      pin.textContent = 'ðŸ“Œ';
      pin.title = note.pinned ? 'Pinned' : 'Pin note';
      pin.addEventListener('click', () => {
        note.pinned = !note.pinned;
        saveNotes();
        refreshNotes();
      });
      el.appendChild(pin);

      const colorBtn = document.createElement('button');
      colorBtn.className = 'color-btn';
      colorBtn.style.background = note.color || '#fff';
      colorBtn.title = 'Change color';
      el.appendChild(colorBtn);

      const colorInput = document.createElement('input');
      colorInput.type = 'color';
      colorInput.className = 'color-input';
      colorInput.value = note.color || '#fffa91';
      colorInput.addEventListener('input', (ev) => {
        note.color = ev.target.value;
        el.style.background = note.color;
        colorBtn.style.background = note.color;
        saveNotes();
      });
      el.appendChild(colorInput);

      colorBtn.addEventListener('click', (ev) => {
        ev.stopPropagation();
        colorInput.click();
      });

      const ta = document.createElement('textarea');
      ta.value = note.text;
      ta.addEventListener('input', () => {
        note.text = ta.value;
        saveNotes();
      });
      el.appendChild(ta);

      notesContainer.appendChild(el);
    }

    function refreshNotes() {
      notesContainer.innerHTML = '';
      const sorted = [...notes].sort((a, b) => b.pinned - a.pinned);
      sorted.forEach(n => renderNote(n));
    }

    addBtn.addEventListener('click', () => {
      const newNote = { text: '', color: '#fff', pinned: false };
      notes.push(newNote);
      saveNotes();
      refreshNotes();
    });

    loadNotes();
  </script>
</body>
</html>
