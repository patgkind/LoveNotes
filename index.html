<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Notes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffeb3b;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #board {
      position: relative;
      width: 100%;
      height: calc(100vh - 50px);
      overflow: hidden;
    }
    .note {
      position: absolute;
      width: 180px;
      min-height: 120px;
      padding: 10px;
      background: #fff176;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
      cursor: move;
    }
    .note textarea {
      width: 100%;
      height: 80px;
      border: none;
      background: transparent;
      resize: none;
      font-family: inherit;
      font-size: 14px;
    }
    .controls {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 5px;
    }
    .controls button {
      background: #f44336;
      border: none;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .controls button.edit {
      background: #4caf50;
    }
  </style>
</head>
<body>
  <header>
    <h2>Sticky Notes</h2>
    <button id="addBtn">+ Add Note</button>
  </header>
  <div id="board"></div>

  <script>
    const board = document.getElementById("board");
    const addBtn = document.getElementById("addBtn");
    let noteId = 0;

    // Create new note
    function createNote(x=50, y=50, text="") {
      noteId++;
      const note = document.createElement("div");
      note.className = "note";
      note.style.left = x + "px";
      note.style.top = y + "px";
      note.dataset.id = noteId;

      note.innerHTML = `
        <textarea>${text}</textarea>
        <div class="controls">
          <button class="edit">Edit</button>
          <button class="delete">X</button>
        </div>
      `;

      board.appendChild(note);

      makeDraggable(note);

      // Delete button
      note.querySelector(".delete").onclick = () => note.remove();

      // Edit button (toggles readonly)
      const textarea = note.querySelector("textarea");
      note.querySelector(".edit").onclick = () => {
        textarea.readOnly = !textarea.readOnly;
        textarea.focus();
      };
    }

    // Make note draggable
    function makeDraggable(note) {
      let offsetX, offsetY, isDragging = false;

      note.addEventListener("mousedown", (e) => {
        if (e.target.tagName === "TEXTAREA" || e.target.tagName === "BUTTON") return;
        isDragging = true;
        offsetX = e.clientX - note.offsetLeft;
        offsetY = e.clientY - note.offsetTop;
        note.style.zIndex = 1000;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        note.style.left = (e.clientX - offsetX) + "px";
        note.style.top = (e.clientY - offsetY) + "px";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        note.style.zIndex = "";
      });
    }

    // Add button event
    addBtn.onclick = () => createNote(60, 60, "New note...");
  </script>
</body>
</html>
