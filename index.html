<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Notes</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f0f0f0; }
    #board { display: flex; flex-wrap: wrap; padding: 10px; gap: 10px; }
    .note {
      position: relative;
      width: 220px;
      min-height: 160px;
      background: #fffb7d;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .note textarea {
      flex: 1;
      border: none;
      resize: none;
      width: 100%;
      font-size: 14px;
      background: transparent;
      outline: none;
    }
    .note img {
      max-width: 100%;
      margin-top: 5px;
      border-radius: 4px;
    }
    .note-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    button {
      border: none;
      background: rgba(0,0,0,0.1);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: rgba(0,0,0,0.2); }
    .color-button {
      position: absolute;
      top: 5px;
      right: 5px;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyOgP36dXRLEoXmmg3KHUfPNuprLSVTo1k57aQYC8VkYfP4vdROq4X3lhFMvOHyQ1dgKw/exec";

    // Helper: safe fetch JSON
    async function fetchJSON(url, opts) {
      const res = await fetch(url, opts);
      const text = await res.text();
      try {
        return JSON.parse(text);
      } catch {
        console.error("Non-JSON response:", text);
        throw new Error("Bad response from server");
      }
    }

    async function loadNotes() {
      const notes = await fetchJSON(apiUrl + "?action=list");
      document.getElementById("board").innerHTML = "";
      notes.forEach(n => createOrUpdateNote(n));
    }

    function createOrUpdateNote(note) {
      let el = document.getElementById(note.ID);
      if (!el) {
        el = document.createElement("div");
        el.className = "note";
        el.id = note.ID;

        const ta = document.createElement("textarea");
        ta.value = note.Text;
        ta.onchange = () => updateNote(note.ID, { text: ta.value });
        el.appendChild(ta);

        if (note.ImageURL) {
          const img = document.createElement("img");
          img.src = note.ImageURL;
          el.appendChild(img);
        }

        const btns = document.createElement("div");
        btns.className = "note-buttons";

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.onclick = () => deleteNote(note.ID);
        btns.appendChild(delBtn);

        el.appendChild(btns);

        const colorBtn = document.createElement("input");
        colorBtn.type = "color";
        colorBtn.className = "color-button";
        colorBtn.value = note.Color || "#fffb7d";
        colorBtn.onchange = () => updateNote(note.ID, { color: colorBtn.value });
        el.appendChild(colorBtn);

        document.getElementById("board").appendChild(el);
      }
      el.style.background = note.Color || "#fffb7d";
    }

    async function updateNote(id, changes) {
      const params = new URLSearchParams({ action: "edit", id, ...changes });
      await fetchJSON(apiUrl + "?" + params.toString());
      loadNotes();
    }

    async function deleteNote(id) {
      const params = new URLSearchParams({ action: "delete", id });
      await fetchJSON(apiUrl + "?" + params.toString());
      loadNotes();
    }

    loadNotes();
  </script>
</body>
</html>
