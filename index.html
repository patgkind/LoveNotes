<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Notes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #board {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .note {
      position: absolute;
      width: 180px;
      min-height: 120px;
      padding: 10px;
      background: #fff176;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      border-radius: 6px;
      cursor: move;
    }
    .note textarea {
      width: 100%;
      height: 100px;
      border: none;
      background: transparent;
      resize: none;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }
    /* Floating add button */
    #addBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #4caf50;
      color: white;
      font-size: 32px;
      border: none;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <button id="addBtn">+</button>

  <script>
    const board = document.getElementById("board");
    const addBtn = document.getElementById("addBtn");
    let noteId = 0;

    // Create new note
    function createNote(x=50, y=50, text="") {
      noteId++;
      const note = document.createElement("div");
      note.className = "note";
      note.style.left = x + "px";
      note.style.top = y + "px";
      note.dataset.id = noteId;

      note.innerHTML = `<textarea placeholder="Write something...">${text}</textarea>`;
      board.appendChild(note);

      makeDraggable(note);
    }

    // Make note draggable
    function makeDraggable(note) {
      let offsetX, offsetY, isDragging = false;

      note.addEventListener("mousedown", (e) => {
        if (e.target.tagName === "TEXTAREA") return; // donâ€™t drag while typing
        isDragging = true;
        offsetX = e.clientX - note.offsetLeft;
        offsetY = e.clientY - note.offsetTop;
        note.style.zIndex = 1000;
      });

      document.addEventListener("mousemove", (e) => {
        if (!isDragging) return;
        note.style.left = (e.clientX - offsetX) + "px";
        note.style.top = (e.clientY - offsetY) + "px";
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
        note.style.zIndex = "";
      });
    }

    // Add button event
    addBtn.onclick = () => createNote(60, 60, "");
  </script>
</body>
</html>
